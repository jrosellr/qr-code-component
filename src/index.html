<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Frontend Mentor project solution" />
    <!-- displays site properly based on user's device -->

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/styles.scss" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="presentation-wrapper">
      <span class="presentation-wrapper__filler"></span>
      <section class="presentation-content card card--shadow">
        <div class="card__img">
          <img src="assets/images/image-qr-code.png" alt="A QR Code that can be scanned" />
        </div>
        <div class="card__content">
          <h1 class="text-title">Improve your front-end skills by building projects</h1>
          <p class="text-main text-main--last pad-s">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </section>
      <div class="presentation-wrapper__filler attribution">
        <div class="attribution__content">
          <p class="text-main text-main--s">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
            Coded by <a href="#">Joan Rosell</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
